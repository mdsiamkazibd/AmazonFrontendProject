<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Amazon</title>
   
     <link rel="stylesheet" href="style/amazonheader.css">
     <link rel="stylesheet" href="style/product-area-syle.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
                         <!-- Amazon Header Section -->
    <div class="amazon-header-section">
        
            <div class="header-left-section">
                <a href="amazon.html" class="amazon-header-link">
                    <img src="images/amazon-logo-white.png" class="amazon-logo-white">
                    <img src="images/amazon-mobile-logo-white.png" class="amazon-mobile-logo">
                </a>
            </div>
            <div class="header-middle-section">
                <input type="text" placeholder="Search">
                <button><img src="images/icons/search-icon.png" class="search-icon"></button>
            </div>
            <div class="header-right-section">
                <div class="amazon-return-btn">
                    <a href="#" class="return-order-link">
                        <span class="header-return-link">Returns<br></span>
                        <span class="header-order-link">& Orders</span>
                    </a>
                </div>
                <div class="amazon-cart-icon">
                    <a class="cart-link" href="cart.html">
                        <img src="images/icons/cart-icon.png">
                        <span class="cart-quantity">0</span>
                        <span class="cart-text">Cart</span>
                    </a>
                </div>
            </div>
        
    </div>
    <!-- Amazon header section end -->
     <!-- Amazon product Area -->
      <div class="products-grid">
        
      </div>
    <script type="module" src="script/amazon.js"></script>
</body>
</html>
